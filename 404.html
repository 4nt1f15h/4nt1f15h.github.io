<!DOCTYPE html>
<html>
  <head>
    <script>
      var path = location.pathname + location.search + location.hash
      if (path !== '/' && path !== '/index.html') {
        location.replace('/?path=' + encodeURIComponent(path))
      } else {
        location.replace('/')
      }
    </script>
  </head>
